<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  {{ hugo.Generator }} {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}" />
  {{ end }} {{ $appleTouchIcon := "apple-touch-icon.png" }}
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ $appleTouchIcon | absURL }}"
  />

  <meta
    name="msapplication-TileColor"
    content="{{ .Site.Params.faviconMsApplicationTileColor }}"
  />

  <meta name="theme-color" content="{{ .Site.Params.faviconThemeColor }}" />

  <!-- <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}" /> -->
  <link rel="stylesheet" href="{{ "css/style.dist.css" | absURL }}" />
  <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | absURL }}">


  <style>
    @font-face {
      font-family: 'Ubuntu Mono';
      font-style: normal;
      font-weight: 400;
      src: url({{ "UbuntuMono.ttf" | absURL }}) format('truetype');
    }
    @font-face {
      font-family: 'Martel';
      font-style: normal;
      font-weight: 400;
      src: url({{ "Martel400.ttf" | absURL }}) format('truetype');
    }
    @font-face {
      font-family: 'Martel';
      font-style: normal;
      font-weight: 700;
      src: url({{ "Martel700.ttf" | absURL }}) format('truetype');
    }

    body {
      font-family: 'Martel', sans-serif;
    }
  </style>

  <title>{{ .Site.Title }}</title>

  {{ if .Params.katex }}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({"HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"], linebreaks: { automatic:true }, EqnChunk: (MathJax.Hub.Browser.isMobile ? 10 : 50) },
        tex2jax: { inlineMath: [ ["$", "$"], ["\\(", "\\)"] ], displayMath: [ ["$$","$$"], ["\\[", "\\]"] ], processEscapes: true, ignoreClass: "tex2jax_ignore|dno" },
        TeX: {  noUndefined: { attributes: { mathcolor: "red", mathbackground: "#FFEEEE", mathsize: "90%" } } },
        messageStyle: "none"
    });
  </script>
  <script
    type="text/javascript"
    async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"
  ></script>
  {{ end }}

  {{ partial "style.html" . }}
</head>
